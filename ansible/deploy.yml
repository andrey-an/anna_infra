---
- name: Deploy App
  hosts: app
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/master/reddit
      notify: restart puma

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/master/reddit

  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted

